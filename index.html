<html> 
	<head> 
		<TITLE> Лабороаторна робота №4</TITLE> 
		<link rel="stylesheet" href="style.css"> 
		<script src="script.js"></script> 
		<link rel ="stylesheet" href = "style.css">
		<meta charset="UTF-8">
		<meta name="viewport" content = "width=device-width">
	</head> 
	<body  onload="getStartParametrs()"  onload="showTime()" > 
	
	<div id="content">
	<div id = "tabletOfTimer">
			<div class="block" id="block-1">
			
			<button  class="close"  onclick="exit(1)">X</button>
			<p>Налаштування</p>
			<button class="button" id="buttonSchedule" onclick="schedule()">Налаштування пар</button>
			<button class="button" id="buttonTime" onclick="distribution()">Налаштування часу</button>
			<button id="buttonAdditionally" onclick="distribution()">Додатково</button>
	</div>
	<div class="block" id="block-2">
		<button  id="exit"  onclick="exit(2)">X</button>
		<button  id="buttonTypeOfWeek" onclick="changeWeek()">Неділя над рискою</button>
		<button class="buttonDays" id="buttonDay-1" onclick="dayShedule(0)">Понеділок</button>
		<input type="checkbox" id="check-1" checked="checked" onclick="checkDay()">
		<button class="buttonDays" id="buttonDay-2" onclick="dayShedule(1)">Вівторок</button>
		<input type="checkbox" id="check-2" checked="checked" onclick="checkDay()">
		<button class="buttonDays" id="buttonDay-3" onclick="dayShedule(2)">Середа</button>
		<input type="checkbox" id="check-3" checked="checked" onclick="checkDay()">
		<button class="buttonDays" id="buttonDay-4" onclick="dayShedule(3)">Чертвер</button>
		<input type="checkbox" id="check-4" checked="checked" onclick="checkDay()">
		<button class="buttonDays" id="buttonDay-5" onclick="dayShedule(4)">П'ятниця</button>
		<input type="checkbox" id="check-5" checked="checked" onclick="checkDay()">
		<button class="buttonDays" id="buttonDay-6" onclick="dayShedule(5)">Субота</button>
		<input type="checkbox" id="check-6" onclick="checkDay()">
		<button class="buttonDays" id="buttonDay-7" onclick="dayShedule(6)">Неділя</button>
		<input type="checkbox" id="check-7"  onclick="checkDay()">
		<button class="buttonDays" id="AddDaysofWeek" onclick="AddDaysofWeek()"></button>
	
		<button class="buttonConfirm" id="buttonConfirm" onclick="confirmChangesInSchedule()">Підтвердити</button>
		<button class="buttonBack" id="buttonBack" onclick="back(2)">Назад</button>
	</div>

	<div class="block" id ="block-3">
		<button  id="exit"  onclick="exit(3)">X</button>
		<div id="showDayOfWeek"><p id="showEveryDay"></p></div>
		<button class="buttonEveryDay" id="everyDay-1" onclick="checkClass(0)">1 пара</button>
		<button class="buttonEveryDay" id="everyDay-2" onclick="checkClass(1)">2 пара</button>
		<button class="buttonEveryDay" id="everyDay-3" onclick="checkClass(2)">3 пара</button>
		<button class="buttonEveryDay" id="everyDay-4" onclick="checkClass(3)">4 пара</button>
		<button class="buttonEveryDay" id="everyDay-5" onclick="checkClass(4)">5 пара</button>
		<button class="buttonBack" id="buttonBack" onclick="back(3)">Назад</button>
	</div>
		
		
	<div class="block" id ="block-4">
		<button  id="exit"  onclick="exit(4)">X</button>
		<div>
			<h2>Розклад дзвінків</h2>
		</div>
	
			<table>
			<tr>
			<td class = "numberOfClassInTable">1 пара</td>
			<td><input type="time" id="startOfClass-1" value="09:00" ></td>
			<td><input type="time" id="endOfClass-1" readonly></td>
			</tr>
			<tr>
			<td>2 пара</td>
			<td><input type="time" id="startOfClass-2" readonly></td>
			<td><input type="time" id="endOfClass-2" readonly></td>
			</tr>
			<tr>
			<td>3 пара</td>
			<td><input type="time"  id="startOfClass-3" readonly></td>
			<td><input type="time" id="endOfClass-3" readonly></td>
			</tr>
			<tr>
			<td>4 пара</td>
			<td><input type="time"  id="startOfClass-4" readonly></td>
			<td><input type="time" id="endOfClass-4" readonly></td>
			</tr>
			<tr>
			<td>5 пара</td>
			<td><input type="time"  id="startOfClass-5" readonly></td>
			<td><input type="time" id="endOfClass-5" readonly></td>
			</tr>
			</table>
			<p>Тривалість пари:  <input type="number" class= "mainParametres" id="classTimeH"  min="0" max="2" step="1" value="1"> год.  <input type="number" class= "mainParametres" id="classTimeM" min="0" max="60" step="1" value="20"> хв.</p>
			<p>Тривалість перерви: <input type="number" class= "mainParametres"id="breakTime"  min="0" max="60" step="1" value="10"> хв.</p>
			<p>Тривалість великої перерви: <input type="number" class= "mainParametres" id="longBreakTime"  min="0" max="60" step="1" value="40"> хв.</p>
			<button class="buttonConfirm" id="buttonConfirmTime" onclick="confirmChangesInScheduleTime()">Підтвердити</button>
			<button class="buttonBack" id="buttonBack" onclick="back(4)">Назад</button>
		</div>
		
	
		<div id = "informationOfTime"></div>
		<div id = "TimeOF">
			<div class = "TimeOFTimer" id = "TimeOFTimerD">00</div>
			<div class = "TextOFTimer" id = "TextOFTimerD">днів</div>
			<div class = "TimeOFTimer" id = "TimeOFTimerH">00</div>
			<div class = "TextOFTimer" id = "TextOFTimerH">годин</div>
			<div  class = "TimeOFTimer" id = "TimeOFTimerM">00</div>
			<div class = "TextOFTimer" id = "TextOFTimerM">хвилин</div>
			
		</div>
	
	<button class="tableButtons" id="buttonSettings" onclick="showSettings()">Налаштування пар</button>
	</div>
	</div>
	</body> 
</html>
